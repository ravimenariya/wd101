<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div
        class="bg-gray-900 flex items-center justify-center min-h-screen relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-900 ">

        <div class="bg-gray-800 bg-opacity-80 p-6 rounded-lg shadow-lg max-w-md w-full">
            <form class="space-y-6" id="user-form">
                <h2 class="text-2xl font-bold text-center text-white">Registration Form</h2>

                <!-- Name Input (required) -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 placeholder-gray-400 focus:outline-none
                valid:border-green-500 valid:ring-green-500 valid:ring-opacity-50 
                invalid:focus:border-red-500 invalid:ring-red-500 invalid:ring-opacity-50">
                </div>

                <!-- Email Input (required and email type validation) -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 placeholder-gray-400 focus:outline-none
                valid:border-green-500 valid:ring-green-500 valid:ring-opacity-50 
                invalid:focus:border-red-500 invalid:ring-red-500 invalid:ring-opacity-50">
                </div>

                <!-- Password Input (required) -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required
                        minlength="6" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 placeholder-gray-400 focus:outline-none
                valid:border-green-500 valid:ring-green-500 valid:ring-opacity-50 
                invalid :focus:border-red-500 invalid:ring-red-500 invalid:ring-opacity-50">
                </div>

                <!-- Date of Birth Input -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-300">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 placeholder-gray-400 focus:outline-none
                focus:border-green-500 focus:ring-green-500 focus:ring-opacity-50">
                </div>

                <!-- Terms & Conditions -->
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                        class="h-4 w-4 text-green-500 border-gray-600 rounded focus:ring-green-500">
                    <label for="terms" class="ml-2 block text-sm text-gray-300">Accept Terms & Conditions</label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full py-2 px-4 bg-rose-900 text-white font-semibold rounded-md shadow hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <div
            class="relative bg-gray-800 px-4 mt-5 pt-4 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <h2 class="text-2xl text-white text-center font-bold bg-gray-900 mb-4">Entries</h2>
                <div class="divide-y divide-gray-300/50" id="user-entries"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
